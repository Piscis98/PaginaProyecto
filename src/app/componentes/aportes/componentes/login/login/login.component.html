
<div class="content">

  <div class="container d-flex justify-content-center">

       <div class="modal-dialog modal-dialog-centered justify-content-center " role="document">
           <div class="modal-content border-0 mx-3">
               <div class="modal-body p-0">
                   <div class="row justify-content-center">
                       <div class="col-auto">
                           <div class="card">
                               <div class="card-header bg-white pb-0 border-0">

                               </div>
                               <div class="card-body pt-0">
                                   <div class="row justify-content-center text-center">
                                       <div class="col">
                                           <h2 class="mb-2"><b>Iniciar sesión</b></h2><small class="px-sm-5 px-2">Elige un método para iniciar sesión</small>
                                       </div>
                                   </div>
                                   <div class="row justify-content-center">
                                       <div class="col-sm-9 mt-5"><button type="button"  class="btn btn-icon btn-block text-left " routerLink="/chat"><span><img src="https://img.icons8.com/color/48/000000/google-logo.png" class="img-fluid mr-1" width="25"></span> Iniciar con Google</button></div>
                                       <div class="col-sm-9 mt-2"><button type="button" class="btn btn-icon btn-block text-left " (click)="ingresar('facebook')"><span><img src="https://i.imgur.com/URmkevm.png" class="img-fluid mr-1" width="25"></span> Iniciar con Facebook</button> </div>
                                       <div class="col-sm-9 mt-2"><button type="button" class="btn btn-icon btn-block text-left " (click)="ingresar('twitter')"><span><img src="https://img.icons8.com/color/48/000000/twitter.png" class="img-fluid mr-1" width="25"></span>Iniciar con Twitter</button> </div>
                                   </div>
                                   <div class="row justify-content-center my-5">
                                       <div class="col-10">
                                           <div class="custom-control custom-checkbox"><input id="my-input" class="custom-control-input" type="checkbox" name="" value="true"><label for="my-input" class="custom-control-label"><span>Acepto los términos de servicio. </span></label></div>
                                       </div>
                                   </div>
                                   <div class="row mt-auto pt-auto text-center ">
                                     <div class="col mt-auto pt-auto">
                                       <p class="signin">Continuar</p>
                                   </div>
                               </div>
                           </div>
                       </div>
                   </div>

           </div>
       </div>
   </div>
</div>
</div>
