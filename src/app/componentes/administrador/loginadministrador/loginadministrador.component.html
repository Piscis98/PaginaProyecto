
<div class="content">

  <div id="login">
    <div class="container">
        <div id="login-row" class="row justify-content-center align-items-center">
            <div id="login-column" class="col-md-6">
                <div id="login-box" class="col-md-12">
                    <form id="login-form" class="form" action="" method="post" (submit)="onLogin()">
                        <h3 class="text-center text-info">Iniciar Sesión</h3>
                        <div class="form-group">
                            <label for="username" class="text-info">
                           <ion-icon name="person-circle-outline" class="mr-2 lead">
                            </ion-icon>Usuario:</label><br>
                           <input [(ngModel)]="email"
                           type="email" name="username" id="username" class="form-control">
                        </div>
                        <div class="form-group">
                            <label for="password" class="text-info">
                              <ion-icon name="key-outline" class="mr-2 lead">
                              </ion-icon>
                              Contraseña:</label><br>
                            <input [(ngModel)]="pass"
                            type="password" name="password" id="password" class="form-control">
                        </div>
                        <div class="form-group">
                           <button type="submit"  class="btn btn-info btn-md btn-icon btn-block text-center">
                             <span><ion-icon name="arrow-forward-outline" class="mr-2 lead"></ion-icon></span> Iniciar</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

</div>
